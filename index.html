<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locate the City üåç Quiz</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #2196f3;
      color: white;
      margin: 0;
      padding: 15px;
      font-size: 1.4em;
    }
    #map {
      height: 70vh;
      width: 95%;
      margin: 15px auto;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }
    #errorMsg {
      color: red;
      margin-top: 8px;
    }
    #scoreBox {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Locate the City üåç</h1>

  <div>
    <input type="text" id="countryInput" placeholder="Enter a country name (e.g., India)" />
    <button id="startBtn">Start Quiz</button>
    <div id="errorMsg"></div>
  </div>

  <div id="map"></div>

  <div id="scoreBox">
    Score: <span id="score">0</span> / <span id="total">10</span>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const totalQuestions = 10;
    let cities = [];
    let current = 0;
    let score = 0;
    let currentCity;
    let map, marker;

    // Initialize map
    map = L.map("map").setView([20, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Fetch cities with proxy and fallback
    async function fetchCities(country) {
      try {
        const url = `https://nominatim.openstreetmap.org/search?country=${encodeURIComponent(
          country
        )}&city=&format=json&limit=100`;
        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;

        let res = await fetch(proxyUrl, { headers: { "Accept-Language": "en" } });
        let data = await res.json();

        if (!data.length) {
          const backupUrl = `https://corsproxy.io/?${encodeURIComponent(
            `https://nominatim.openstreetmap.org/search?country=${encodeURIComponent(
              country
            )}&q=town&format=json&limit=100`
          )}`;
          res = await fetch(backupUrl, { headers: { "Accept-Language": "en" } });
          data = await res.json();
        }

        if (!data.length) throw new Error("No cities found");

        const unique = [...new Map(data.map((i) => [i.display_name, i])).values()];
        return unique.sort(() => 0.5 - Math.random()).slice(0, totalQuestions);
      } catch (err) {
        document.getElementById("errorMsg").innerText =
          "‚ö†Ô∏è Couldn't load that country. Try another.";
        console.error("City fetch error:", err);
        return [];
      }
    }

    // Start quiz
    document.getElementById("startBtn").addEventListener("click", async () => {
      const country = document.getElementById("countryInput").value.trim();
      if (!country) return alert("Please enter a country name!");
      document.getElementById("errorMsg").innerText = "";
      cities = await fetchCities(country);
      if (!cities.length) return;
      current = 0;
      score = 0;
      document.getElementById("score").textContent = 0;
      nextQuestion();
    });

    // Next question
    function nextQuestion() {
      if (current >= cities.length) {
        alert(`üèÅ Quiz Over! Your score: ${score}/${cities.length}`);
        return;
      }

      currentCity = cities[current];
      const cityName = currentCity.display_name.split(",")[0];
      alert(`Locate: ${cityName}`);
      map.setView([currentCity.lat, currentCity.lon], 5);

      if (marker) map.removeLayer(marker);
      marker = null;

      map.once("click", (e) => checkAnswer(e.latlng));
    }

    // Check user‚Äôs answer
    function checkAnswer(userLatLng) {
      const cityLat = parseFloat(currentCity.lat);
      const cityLon = parseFloat(currentCity.lon);

      const distance = map.distance(userLatLng, [cityLat, cityLon]) / 1000; // in km
      if (distance <= 30) {
        alert(`‚úÖ Correct! Within ${distance.toFixed(1)} km`);
        score++;
      } else {
        alert(`‚ùå Wrong! You were ${distance.toFixed(1)} km away.`);
      }

      document.getElementById("score").textContent = score;
      current++;

      if (marker) map.removeLayer(marker);
      marker = L.marker([cityLat, cityLon]).addTo(map).bindPopup(currentCity.display_name).openPopup();

      setTimeout(nextQuestion, 1000);
    }
  </script>
</body>
</html>
