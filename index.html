<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locate the City üåç Quiz</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
    }
    h1 {
      background: #2196f3;
      color: white;
      padding: 10px;
      margin: 0;
    }
    #map {
      height: 70vh;
      width: 95%;
      margin: 10px auto;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      margin: 5px;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    #errorMsg {
      color: red;
      font-weight: bold;
      margin-top: 8px;
    }
    #loading {
      color: #444;
      margin-top: 10px;
      font-style: italic;
    }
    #scoreBox {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Locate the City üåç</h1>

  <div>
    <input type="text" id="countryInput" placeholder="Enter a country name (e.g., India)" />
    <button id="startBtn">Start Quiz</button>
    <div id="loading"></div>
    <div id="errorMsg"></div>
  </div>

  <div id="map"></div>
  <div id="scoreBox">Score: <span id="score">0</span> / 10</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const totalQuestions = 10;
    let cities = [];
    let current = 0;
    let score = 0;
    let currentCity;
    let map, marker;

    // Initialize map
    map = L.map("map").setView([20, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    async function fetchCities(country) {
      const loading = document.getElementById("loading");
      const errorMsg = document.getElementById("errorMsg");
      loading.innerText = "üîÑ Loading cities...";
      errorMsg.innerText = "";

      try {
        const url = `https://nominatim.openstreetmap.org/search?country=${encodeURIComponent(
          country
        )}&city=&format=json&limit=100`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

        const res = await fetch(proxyUrl);
        const dataObj = await res.json();
        const data = JSON.parse(dataObj.contents);

        if (!data.length) throw new Error("No cities found.");

        const unique = [...new Map(data.map((i) => [i.display_name, i])).values()];
        loading.innerText = "";
        return unique.sort(() => 0.5 - Math.random()).slice(0, totalQuestions);
      } catch (err) {
        loading.innerText = "";
        errorMsg.innerText = "‚ö†Ô∏è Could not load that country. Try another.";
        console.error(err);
        return [];
      }
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      const country = document.getElementById("countryInput").value.trim();
      if (!country) return alert("Please enter a country name!");

      cities = await fetchCities(country);
      if (!cities.length) return;
      current = 0;
      score = 0;
      document.getElementById("score").textContent = 0;
      nextQuestion();
    });

    function nextQuestion() {
      if (current >= cities.length) {
        alert(`üèÅ Quiz Over! Your score: ${score}/${cities.length}`);
        return;
      }

      currentCity = cities[current];
      const cityName = currentCity.display_name.split(",")[0];
      alert(`Locate: ${cityName}`);
      map.setView([currentCity.lat, currentCity.lon], 5);

      if (marker) map.removeLayer(marker);
      marker = null;

      map.once("click", (e) => checkAnswer(e.latlng));
    }

    function checkAnswer(userLatLng) {
      const cityLat = parseFloat(currentCity.lat);
      const cityLon = parseFloat(currentCity.lon);

      const distance = map.distance(userLatLng, [cityLat, cityLon]) / 1000;
      if (distance <= 30) {
        alert(`‚úÖ Correct! Within ${distance.toFixed(1)} km`);
        score++;
      } else {
        alert(`‚ùå Wrong! You were ${distance.toFixed(1)} km away.`);
      }

      document.getElementById("score").textContent = score;
      current++;

      if (marker) map.removeLayer(marker);
      marker = L.marker([cityLat, cityLon])
        .addTo(map)
        .bindPopup(currentCity.display_name)
        .openPopup();

      setTimeout(nextQuestion, 1000);
    }
  </script>
</body>
</html>
